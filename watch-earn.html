<!-- FILE: watch-earn.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch & Earn - BharatBoostHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            transition: all 0.3s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50 border-b border-gray-200">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="dashboard.html" class="text-2xl font-bold text-indigo-600">BharatBoostHub</a>
             <div class="flex items-center space-x-4">
                 <a href="dashboard.html" class="text-gray-600 hover:text-indigo-600">Dashboard</a>
                <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300 text-sm font-semibold shadow-sm">Logout</button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-gray-800">Watch Videos & Earn Coins</h1>
            <p class="text-gray-500 mt-2">Watch a video for 3 minutes, upload proof, and earn coins!</p>
        </div>
        
        <div id="video-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Video cards will be dynamically inserted here by js/watchEarn.js -->
            <div id="loader" class="col-span-full text-center">
                <i class="fas fa-spinner fa-spin text-4xl text-indigo-600"></i>
                <p class="mt-2 text-gray-500">Loading videos...</p>
            </div>
        </div>
    </main>

    <!-- This script will fetch videos and populate the list -->
    <script type="module" src="js/watchEarn.js"></script>
    <!-- We also need the auth script for the logout button to work -->
    <script type="module" src="js/auth.js"></script>
</body>
</html>
