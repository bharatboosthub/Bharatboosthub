<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bharat Boost Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="bg-red-600 shadow-lg">
        <div class="container mx-auto px-4 sm:px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <div class="bg-white text-red-600 w-10 h-10 rounded-full flex items-center justify-center font-bold text-xl">BB</div>
                    <div>
                        <h1 class="text-white text-lg font-bold">Bharat Boost Hub</h1>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="bg-yellow-400 text-yellow-900 px-3 py-1 rounded-full flex items-center space-x-1 text-sm font-semibold">
                        <span class="material-symbols-outlined !text-base">monetization_on</span>
                        <span id="coin-balance">0</span>
                    </div>
                    <a href="login.html" class="text-white hover:text-red-200 text-sm font-medium">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 py-8">
        <section class="mb-8">
            <h2 class="text-2xl font-bold text-gray-800">Welcome back, Creator! ðŸ‘‹</h2>
        </section>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Left Column -->
            <div class="space-y-6">
                <div class="card p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Upload Your Video</h3>
                    <a href="upload.html" class="w-full block text-center bg-red-600 text-white py-2.5 rounded-lg font-semibold hover:bg-red-700 transition">Promote Video (Cost: 5 Coins)</a>
                </div>
                <div class="card p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Earn Coins</h3>
                    <a href="earn.html" class="w-full block text-center bg-green-500 text-white py-2.5 rounded-lg font-semibold hover:bg-green-600 transition">Start Earning Coins</a>
                </div>
            </div>

            <!-- Right Column -->
            <div class="card p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">My Promoted Videos</h3>
                <div id="my-videos-list" class="space-y-3"></div>
                <div id="no-videos-message" class="hidden text-center border-2 border-dashed border-gray-300 p-8 rounded-lg">
                    <span class="material-symbols-outlined text-gray-400 !text-5xl">cloud_upload</span>
                    <p class="mt-2 font-semibold text-gray-700">No videos promoted yet</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            function getOrCreateUserId() {
                let userId = localStorage.getItem('currentUserId');
                if (!userId) {
                    userId = 'user_' + Date.now() + Math.random().toString(36).substring(2, 9);
                    localStorage.setItem('currentUserId', userId);
                }
                return userId;
            }
            
            const currentUserId = getOrCreateUserId();
            const coinBalanceEl = document.getElementById('coin-balance');
            const myVideosList = document.getElementById('my-videos-list');
            const noVideosMessage = document.getElementById('no-videos-message');

            // Set initial coins if it's the very first visit
            if (localStorage.getItem('userCoins') === null) {
                localStorage.setItem('userCoins', '5');
            }
            coinBalanceEl.textContent = localStorage.getItem('userCoins');

            // Fetch all videos and filter for the current user's uploads
            const allPromotedVideos = JSON.parse(localStorage.getItem('promotedVideos')) || [];
            const myVideos = allPromotedVideos.filter(video => video.uploaderId === currentUserId);

            if (myVideos.length === 0) {
                noVideosMessage.classList.remove('hidden');
            } else {
                myVideos.forEach(videoData => {
                    const videoId = getYouTubeVideoId(videoData.url);
                    if (videoId) {
                        myVideosList.innerHTML += `
                            <a href="${videoData.url}" target="_blank" class="flex items-center space-x-4 p-2 bg-gray-50 rounded-lg hover:bg-gray-100 transition">
                                <img src="https://i3.ytimg.com/vi/${videoId}/default.jpg" alt="thumbnail" class="w-20 h-14 object-cover rounded-md">
                                <div class="overflow-hidden">
                                    <p class="text-sm font-semibold text-gray-800 truncate">${videoData.url}</p>
                                </div>
                            </a>
                        `;
                    }
                });
            }
        });

        function getYouTubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
    </script>
</body>
</html>
