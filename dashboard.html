<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bharat Boost Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .stat-card {
            transition: all 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="dashboard.html" class="text-2xl font-bold text-red-600">BharatBoostHub</a>
            <div class="flex items-center space-x-4">
                <span class="text-gray-700 hidden md:block">Welcome, <span id="user-displayName" class="font-semibold">User</span>!</span>
                <button id="logout-btn" class="bg-red-600 text-white px-4 py-2 rounded-full hover:bg-red-700 transition duration-300 text-sm font-semibold">Logout</button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-12">

        <!-- Welcome & Coin Balance -->
        <section class="mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Your Dashboard</h1>
            <div class="mt-4 bg-gradient-to-r from-red-500 to-red-600 text-white p-6 rounded-xl shadow-lg flex justify-between items-center">
                <div>
                    <p class="text-lg">Your Current Balance</p>
                    <p class="text-4xl font-bold flex items-center">
                        <svg class="w-8 h-8 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M8.433 7.418c.158-.103.346-.196.552-.257l.028-.008c.11-.035.227-.06.35-.078.254-.038.515-.05.782-.05.621 0 1.195.12 1.69.345.18.085.352.19.513.308l.028.02c.16.115.308.245.44.387.132.143.25.3.353.465.105.165.193.345.265.535.072.19.127.39.165.595.038.205.058.415.058.635 0 .622-.12 1.195-.345 1.69a3.44 3.44 0 01-.308.513l-.02.028c-.115.16-.245.308-.387.44a3.44 3.44 0 01-.465.353c-.165.105-.345.193-.535.265-.19.072-.39.127-.595.165-.205.038-.415.058-.635.058-.621 0-1.195-.12-1.69-.345a3.44 3.44 0 01-.513-.308l-.028-.02a3.44 3.44 0 01-.44-.387c-.132-.143-.25-.3-.353-.465a3.44 3.44 0 01-.265-.535c-.072-.19-.127-.39-.165-.595a3.44 3.44 0 01-.058-.635c0-.622.12-1.195.345-1.69.085-.18.19-.352.308-.513l.02-.028c.115-.16.245-.308.387-.44.143-.132.3-.25.465-.353.165-.105.345-.193.535-.265zM17.5 9.5a8 8 0 11-16 0 8 8 0 0116 0z"></path></svg>
                        <span id="user-coinBalance">0</span>
                    </p>
                </div>
                <div class="text-right">
                     <a href="upload.html" class="bg-white text-red-600 font-bold py-3 px-6 rounded-full hover:bg-gray-200 transform hover:scale-105 transition duration-300">
                        + Create Campaign
                    </a>
                </div>
            </div>
        </section>

        <!-- Navigation Menu -->
        <section>
            <h2 class="text-2xl font-bold text-gray-800 mb-6">What would you like to do?</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

                <!-- Upload Video Card -->
                <a href="upload.html" class="stat-card block bg-white p-6 rounded-xl shadow-md">
                    <div class="flex items-center">
                        <div class="p-4 bg-red-100 rounded-full mr-4">
                            <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-gray-900">Upload Video</h3>
                            <p class="text-gray-500">Promote your content.</p>
                        </div>
                    </div>
                </a>

                <!-- Watch & Earn Card -->
                <a href="watch.html" class="stat-card block bg-white p-6 rounded-xl shadow-md">
                    <div class="flex items-center">
                        <div class="p-4 bg-green-100 rounded-full mr-4">
                            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-gray-900">Watch & Earn</h3>
                            <p class="text-gray-500">Get coins by watching.</p>
                        </div>
                    </div>
                </a>

                <!-- Campaign History Card -->
                <a href="coins.html" class="stat-card block bg-white p-6 rounded-xl shadow-md">
                    <div class="flex items-center">
                        <div class="p-4 bg-blue-100 rounded-full mr-4">
                            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-gray-900">Campaign History</h3>
                            <p class="text-gray-500">Track your promotions.</p>
                        </div>
                    </div>
                </a>

            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
        <div class="container mx-auto px-6 text-center text-gray-500">
            <p>&copy; 2024 Bharat Boost Hub. All Rights Reserved.</p>
        </div>
    </footer>
    
    <!-- We will link to the main JS file that handles Firebase auth -->
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
