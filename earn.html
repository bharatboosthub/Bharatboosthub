<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch & Earn - Bharat Boost Hub</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #d1d5db; }
        .hidden { display: none; }
    </style>
</head>
<body class="antialiased">

    <!-- Header (Responsive) -->
    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-700/50">
        <nav class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
            <a href="dashboard.html" class="flex items-center space-x-3">
                <div class="bg-red-600 text-white w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg flex-shrink-0">BB</div>
                <h1 class="font-bold text-lg sm:text-xl text-white hidden sm:block">Bharat Boost Hub</h1>
            </a>
            <div class="flex items-center space-x-2 sm:space-x-4">
                <div class="flex items-center space-x-2 bg-yellow-500/20 text-yellow-300 px-3 py-1.5 rounded-lg">
                    <svg class="w-6 h-6 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
                    <span id="coin-balance" class="font-bold text-base sm:text-lg">0</span>
                </div>
                <a href="https://youtube.com/@bharatboosthub" target="_blank" class="bg-red-600 text-white px-3 sm:px-4 py-2 rounded-lg hover:bg-red-700 transition font-semibold text-sm sm:text-base">Subscribe</a>
                <a href="login.html" id="logout-btn" class="bg-gray-600 text-white px-3 sm:px-4 py-2 rounded-lg hover:bg-gray-700 transition font-semibold text-sm sm:text-base">Logout</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 py-8 sm:py-12">
        <div id="video-display-container" class="max-w-4xl mx-auto">
            <h1 class="text-2xl sm:text-3xl font-bold text-white mb-6 sm:mb-8 text-center">Watch a Video to Earn Coins</h1>
            
            <div id="video-player-section">
                <p id="loading-message" class="text-center text-gray-400 p-8 bg-gray-800 rounded-lg">Loading videos...</p>
            </div>
            
            <div id="timer-section" class="mt-6 text-center hidden">
                <p class="text-base sm:text-lg">Watch the video on YouTube. The claim section will appear below when the timer ends.</p>
                <div id="timer-display" class="text-4xl sm:text-5xl font-bold text-red-500 my-4">3:00</div>
            </div>
        </div>

        <div id="claim-section" class="max-w-2xl mx-auto bg-gray-800 p-6 sm:p-8 rounded-xl shadow-lg mt-8 hidden">
            <h2 class="text-xl sm:text-2xl font-bold text-white mb-4">Claim Your Reward</h2>
            <p class="text-gray-400 mb-6 text-sm sm:text-base">Confirm your actions and upload proof to receive coins.</p>
            
            <div class="space-y-4">
                <!-- Claim form remains the same -->
            </div>
            <button id="claim-reward-btn" class="w-full mt-8 bg-green-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-green-700 transition-colors">Claim Reward</button>
            <p id="claim-feedback" class="text-center mt-4 font-medium h-6"></p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const coinBalanceEl = document.getElementById('coin-balance');
            const videoPlayerSection = document.getElementById('video-player-section');
            const loadingMessage = document.getElementById('loading-message');
            const timerSection = document.getElementById('timer-section');
            const timerDisplay = document.getElementById('timer-display');
            const claimSection = document.getElementById('claim-section');
            const claimRewardBtn = document.getElementById('claim-reward-btn');
            
            const API_URL = '';
            let user = JSON.parse(localStorage.getItem('bb_user'));
            if (!user) { 
                window.location.href = 'login.html'; 
                return;
            }

            function updateCoinDisplay() {
                coinBalanceEl.textContent = user.coins;
            }

            async function loadVideoToWatch() {
                try {
                    // Fetch all videos from the backend
                    const response = await fetch(`${API_URL}/api/videos`);
                    if (!response.ok) throw new Error('Failed to fetch videos from server');
                    const allVideos = await response.json();

                    // Filter out the current user's own videos on the client-side
                    const watchableVideos = allVideos.filter(v => v.uploaderId !== user.id);

                    if (watchableVideos.length > 0) {
                        const videoToWatch = watchableVideos[Math.floor(Math.random() * watchableVideos.length)];
                        videoPlayerSection.innerHTML = `
                            <div class="bg-gray-800 rounded-lg overflow-hidden cursor-pointer group" id="watch-video-btn">
                                <img src="https://i.ytimg.com/vi/${videoToWatch.youtubeId}/hqdefault.jpg" alt="Video thumbnail" class="w-full h-56 sm:h-64 md:h-80 object-cover group-hover:opacity-80 transition-opacity">
                                <div class="p-4 text-center"><h3 class="text-lg sm:text-xl font-bold text-white">Click Here to Watch on YouTube</h3></div>
                            </div>`;
                        document.getElementById('watch-video-btn').addEventListener('click', () => startWatching(videoToWatch));
                    } else {
                        loadingMessage.textContent = "No other user videos are available to watch right now.";
                    }
                } catch (error) {
                    console.error('Error loading videos:', error);
                    loadingMessage.textContent = "Could not load videos. Please check your connection and try again.";
                }
            }
            
            function startWatching(videoToWatch) {
                window.open(`https://www.youtube.com/watch?v=${videoToWatch.youtubeId}`, '_blank');
                videoPlayerSection.classList.add('hidden');
                timerSection.classList.remove('hidden');
                
                // Timer and claim logic remains the same for now
                let timeLeft = 180;
                const timerInterval = setInterval(() => {
                    timeLeft--;
                    timerDisplay.textContent = `${Math.floor(timeLeft/60).toString().padStart(2,'0')}:${(timeLeft%60).toString().padStart(2,'0')}`;
                    if (timeLeft <= 0) {
                        clearInterval(timerInterval);
                        timerDisplay.textContent = "Time's up!";
                        // Logic to show claim section
                        claimSection.classList.remove('hidden'); 
                    }
                }, 1000);
            }

            claimRewardBtn.addEventListener('click', () => {
                // This logic would also eventually become a POST request to the backend
                // For now, it updates the local user object
                let coinsEarned = 5; // Simplified logic
                user.coins += coinsEarned;
                localStorage.setItem('bb_user', JSON.stringify(user));
                updateCoinDisplay();
                
                alert(`You earned ${coinsEarned} coins!`);
                window.location.href = 'dashboard.html';
            });
            
            updateCoinDisplay();
            loadVideoToWatch();
        });
    </script>
</body>
</html>
