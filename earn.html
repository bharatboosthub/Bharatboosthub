<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn Coins - Bharat Boost Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style> 
        body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; } 
    </style>
</head>
<body>

    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="bg-red-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm">BB</div>
                <h1 class="text-lg font-bold text-gray-800">Bharat Boost Hub</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-400">...</span>
                <a href="#" class="text-gray-700 hover:text-red-600 text-sm font-medium">Logout</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <a href="dashboard.html" class="inline-flex items-center text-gray-600 hover:text-gray-900 mb-6">
            <span class="material-symbols-outlined">arrow_back</span>
            <span class="ml-1">Back to Dashboard</span>
        </a>

        <div id="earn-container" class="bg-white p-6 sm:p-8 rounded-lg shadow-md max-w-3xl mx-auto">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Watch Videos, Earn Coins</h2>
                <p class="text-gray-500 mt-1">Engage with the video below to earn rewards.</p>
            </div>
            
            <div id="video-player-area" class="mb-6 aspect-video bg-black rounded-lg overflow-hidden flex items-center justify-center text-gray-400">
                <!-- YouTube Iframe or loading message will be here -->
                <span>Loading a video for you...</span>
            </div>

            <div id="action-buttons" class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <button id="like-btn" class="w-full bg-blue-500 text-white font-bold py-3 rounded-lg hover:bg-blue-600 transition-all flex items-center justify-center space-x-2">
                    <span class="material-symbols-outlined">thumb_up</span>
                    <span>Like (+5 Coins)</span>
                </button>
                <button id="subscribe-btn" class="w-full bg-red-600 text-white font-bold py-3 rounded-lg hover:bg-red-700 transition-all flex items-center justify-center space-x-2">
                    <span class="material-symbols-outlined">subscriptions</span>
                    <span>Subscribe (+10)</span>
                </button>
                <button id="skip-btn" class="w-full bg-gray-600 text-white font-bold py-3 rounded-lg hover:bg-gray-700 transition-all flex items-center justify-center space-x-2">
                    <span>Skip Video</span>
                    <span class="material-symbols-outlined">arrow_forward</span>
                </button>
            </div>
        </div>
        
        <div id="no-videos-container" class="hidden text-center bg-white p-12 rounded-lg shadow-md max-w-3xl mx-auto">
            <h3 class="text-2xl font-bold text-green-600">All Caught Up!</h3>
            <p class="text-gray-600 mt-2">You have watched all available videos for now. Please check back later for more content to review!</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoPlayerArea = document.getElementById('video-player-area');
            const likeBtn = document.getElementById('like-btn');
            const subscribeBtn = document.getElementById('subscribe-btn');
            const skipBtn = document.getElementById('skip-btn');
            const earnContainer = document.getElementById('earn-container');
            const noVideosContainer = document.getElementById('no-videos-container');

            let allVideos = JSON.parse(localStorage.getItem('promotedVideos')) || [];
            let currentVideoIndex = 0;

            function loadVideo(index) {
                // Check if videos are available and the index is valid
                if (allVideos.length > 0 && index < allVideos.length) {
                    earnContainer.classList.remove('hidden');
                    noVideosContainer.classList.add('hidden');

                    const videoUrl = allVideos[index];
                    const videoId = getYouTubeVideoId(videoUrl);
                    if (videoId) {
                        videoPlayerArea.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${videoId}?autoplay=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                    }
                } else {
                    // No more videos to show
                    earnContainer.classList.add('hidden');
                    noVideosContainer.classList.remove('hidden');
                }
            }

            likeBtn.addEventListener('click', () => {
                const currentVideoUrl = allVideos[currentVideoIndex];
                if (currentVideoUrl) {
                    alert('Opening YouTube in a new tab. Please LIKE the video there to earn your coins!');
                    window.open(currentVideoUrl, '_blank');
                }
            });

            subscribeBtn.addEventListener('click', () => {
                const currentVideoUrl = allVideos[currentVideoIndex];
                if (currentVideoUrl) {
                    alert('Opening YouTube in a new tab. Please SUBSCRIBE to the channel for your reward!');
                    window.open(currentVideoUrl, '_blank');
                }
            });

            skipBtn.addEventListener('click', () => {
                currentVideoIndex++;
                loadVideo(currentVideoIndex);
            });

            function getYouTubeVideoId(url) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : null;
            }

            // --- Initial Load ---
            loadVideo(currentVideoIndex);
        });
    </script>
</body>
</html>
