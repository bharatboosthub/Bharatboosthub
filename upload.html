<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promote Video - Bharat Boost Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style> body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; } </style>
</head>
<body>

    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="bg-red-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm">BB</div>
                <h1 class="text-lg font-bold text-gray-800">Bharat Boost Hub</h1>
            </div>
            <div id="user-coin-display" class="flex items-center space-x-2 bg-yellow-100 text-yellow-800 px-3 py-1 rounded-full font-semibold">
                <span class="material-symbols-outlined !text-base text-yellow-600">monetization_on</span>
                <span id="coin-balance">0</span>
                <span>Coins</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <a href="dashboard.html" class="inline-flex items-center text-gray-600 hover:text-gray-900 mb-6">
            <span class="material-symbols-outlined">arrow_back</span>
            <span class="ml-1">Back to Dashboard</span>
        </a>

        <!-- Upload View -->
        <div id="upload-view" class="hidden bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-gray-800">Promote Your Video</h2>
                <p class="text-gray-500 mt-2">Enter the URL of the YouTube video you want to promote.</p>
                <p class="text-sm font-semibold text-red-600 mt-2">Cost: 5 Coins</p>
            </div>
            <form id="promotion-form" class="mt-8 space-y-6">
                <div>
                    <label for="video-url" class="block text-sm font-medium text-gray-700 mb-1">YouTube Video URL</label>
                    <input type="text" id="video-url" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="https://www.youtube.com/watch?v=..." required>
                </div>
                <div id="video-preview" class="hidden aspect-video bg-gray-200 rounded-lg overflow-hidden"></div>
                <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg font-bold hover:bg-red-700 transition-all">Submit Video for Promotion</button>
            </form>
        </div>
        
        <!-- Insufficient Funds View -->
        <div id="insufficient-funds-view" class="hidden bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto text-center">
            <h2 class="text-2xl font-bold text-gray-800 mt-4">Insufficient Coins</h2>
            <p class="text-gray-500 mt-2">Each promotion costs 5 coins.</p>
            <a href="earn.html" class="inline-block mt-6 bg-green-500 text-white px-6 py-3 rounded-lg hover:bg-green-600 transition font-bold">Earn More Coins</a>
        </div>
    </main>

    <script>
        // --- USER & COIN MANAGEMENT ---
        function getOrCreateUserId() {
            let userId = localStorage.getItem('currentUserId');
            if (!userId) {
                userId = 'user_' + Date.now() + Math.random().toString(36).substring(2, 9);
                localStorage.setItem('currentUserId', userId);
            }
            return userId;
        }

        const currentUserId = getOrCreateUserId();
        const coinBalanceEl = document.getElementById('coin-balance');
        const uploadView = document.getElementById('upload-view');
        const insufficientFundsView = document.getElementById('insufficient-funds-view');
        let currentCoins = parseInt(localStorage.getItem('userCoins') || '5');
        localStorage.setItem('userCoins', currentCoins); // Ensure it's set
        coinBalanceEl.textContent = currentCoins;

        if (currentCoins >= 5) {
            uploadView.classList.remove('hidden');
        } else {
            insufficientFundsView.classList.remove('hidden');
        }

        // --- FORM LOGIC ---
        const promotionForm = document.getElementById('promotion-form');
        const videoUrlInput = document.getElementById('video-url');
        const videoPreview = document.getElementById('video-preview');

        promotionForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (currentCoins < 5) {
                alert('Error: Insufficient coins.'); return;
            }
            const videoUrl = videoUrlInput.value.trim();
            if (!getYouTubeVideoId(videoUrl)) {
                alert('Please enter a valid YouTube video URL.'); return;
            }
            
            // Deduct coins and update storage
            currentCoins -= 5;
            localStorage.setItem('userCoins', currentCoins);

            // Get video list and add the new video OBJECT
            const promotedVideos = JSON.parse(localStorage.getItem('promotedVideos')) || [];
            const newVideoData = { uploaderId: currentUserId, url: videoUrl };
            
            // Check if this exact video URL already exists to prevent duplicates
            if (!promotedVideos.some(video => video.url === newVideoData.url)) {
                promotedVideos.push(newVideoData);
                localStorage.setItem('promotedVideos', JSON.stringify(promotedVideos));
                alert('Video submitted! 5 coins have been deducted.');
            } else {
                 alert('This video has already been submitted.');
            }
            
            window.location.href = 'dashboard.html';
        });

        videoUrlInput.addEventListener('input', () => {
            const url = videoUrlInput.value;
            const videoId = getYouTubeVideoId(url);
            videoPreview.classList.toggle('hidden', !videoId);
            if(videoId) videoPreview.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>`;
        });

        function getYouTubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
    </script>
</body>
</html>
