<!-- FILE: upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - BharatBoostHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50 border-b border-gray-200">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="dashboard.html" class="text-2xl font-bold text-indigo-600">BharatBoostHub</a>
            <div class="flex items-center space-x-4">
                 <a href="dashboard.html" class="text-gray-600 hover:text-indigo-600">Dashboard</a>
                <button id="logout-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300 text-sm font-semibold shadow-sm">Logout</button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg border border-gray-200">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Promote Your YouTube Video</h1>
                <p class="text-gray-500 mt-2">Paste the link to your video below. Each campaign costs 5 coins.</p>
            </div>
            <form id="upload-form" class="space-y-6">
                <div>
                    <label for="video-url" class="block text-sm font-medium text-gray-700">YouTube Video URL</label>
                    <input type="url" id="video-url" name="video-url" required placeholder="https://www.youtube.com/watch?v=..." class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <button type="submit" id="submit-btn" class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Start Campaign (5 <i class="fas fa-coins text-yellow-300 ml-2"></i>)
                    </button>
                </div>
            </form>
            <div id="message" class="mt-6 text-center text-sm h-5"></div>
        </div>
    </main>

    <!-- This script will handle the form submission logic -->
    <script type="module" src="js/upload.js"></script>
    <!-- We also need the auth script for the logout button to work -->
    <script type="module" src="js/auth.js"></script>
</body>
</html>
