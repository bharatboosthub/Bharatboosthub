<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - Bharat Boost Hub</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #d1d5db; }
    </style>
</head>
<body class="antialiased">

    <!-- Header (Responsive) -->
    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-700/50">
        <nav class="container mx-auto px-4 sm:px-6 py-3 flex justify-between items-center">
            <a href="dashboard.html" class="flex items-center space-x-3">
                <div class="bg-red-600 text-white w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg flex-shrink-0">BB</div>
                <h1 class="font-bold text-lg sm:text-xl text-white hidden sm:block">Bharat Boost Hub</h1>
            </a>
            <div class="flex items-center space-x-2 sm:space-x-4">
                <div class="flex items-center space-x-2 bg-yellow-500/20 text-yellow-300 px-3 py-1.5 rounded-lg">
                    <svg class="w-6 h-6 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20"><path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" /></svg>
                    <span id="coin-balance" class="font-bold text-base sm:text-lg">0</span>
                </div>
                <a href="https://youtube.com/@bharatboosthub" target="_blank" class="bg-red-600 text-white px-3 sm:px-4 py-2 rounded-lg hover:bg-red-700 transition font-semibold text-sm sm:text-base">Subscribe</a>
                <a href="login.html" id="logout-btn" class="bg-gray-600 text-white px-3 sm:px-4 py-2 rounded-lg hover:bg-gray-700 transition font-semibold text-sm sm:text-base">Logout</a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 sm:px-6 py-8 sm:py-12">
        <div class="max-w-2xl mx-auto bg-gray-800 p-6 sm:p-8 rounded-xl shadow-lg">
            <h1 class="text-2xl sm:text-3xl font-bold text-white mb-2">Promote Your Video</h1>
            <p class="text-gray-400 mb-6 sm:mb-8 text-sm sm:text-base">Enter a YouTube video URL to add it to the promotion pool. This will cost 5 coins.</p>
            
            <div id="upload-form">
                <label for="video-url" class="font-semibold text-gray-300">YouTube Video URL</label>
                <input type="text" id="video-url" class="w-full mt-2 px-4 py-2 border border-gray-600 rounded-lg focus:ring-red-500 focus:border-red-500 bg-gray-700 text-white placeholder-gray-400" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
                
                <button id="submit-video-btn" class="w-full mt-6 bg-red-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-red-700 transition-colors shadow-lg hover:shadow-red-500/50 disabled:opacity-50 disabled:cursor-not-allowed">
                    Promote Now (Cost: 5 Coins)
                </button>
            </div>

            <p id="feedback-message" class="text-center mt-4 font-medium h-6"></p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const coinBalanceEl = document.getElementById('coin-balance');
            const submitBtn = document.getElementById('submit-video-btn');
            const videoUrlInput = document.getElementById('video-url');
            const feedbackMessageEl = document.getElementById('feedback-message');
            
            // The API_URL is the domain of your Vercel deployment.
            // Leaving it as '' works when the frontend and backend are on the same domain.
            const API_URL = ''; 
            const UPLOAD_COST = 5;

            // Still use localStorage for client-side session info (user ID and coins)
            let user = JSON.parse(localStorage.getItem('bb_user'));
            if (!user) {
                window.location.href = 'login.html'; 
                return;
            }

            function updateCoinDisplay() {
                coinBalanceEl.textContent = user.coins;
            }

            function getYouTubeVideoId(url) {
                try {
                    const urlObj = new URL(url);
                    if (urlObj.hostname === 'youtu.be') return urlObj.pathname.slice(1);
                    if (urlObj.hostname.includes('youtube.com')) return urlObj.searchParams.get('v');
                    return null;
                } catch (e) { return null; }
            }

            async function handleSubmitVideo() {
                submitBtn.disabled = true; // Prevent multiple clicks
                feedbackMessageEl.textContent = 'Submitting...';
                feedbackMessageEl.className = "text-yellow-400 text-center mt-4 font-medium h-6";

                const youtubeId = getYouTubeVideoId(videoUrlInput.value.trim());

                if (!youtubeId) {
                    feedbackMessageEl.textContent = "Please enter a valid YouTube URL.";
                    feedbackMessageEl.className = "text-red-500 text-center mt-4 font-medium h-6";
                    submitBtn.disabled = false;
                    return;
                }

                if (user.coins < UPLOAD_COST) {
                    feedbackMessageEl.textContent = "Not enough coins!";
                    feedbackMessageEl.className = "text-red-500 text-center mt-4 font-medium h-6";
                    submitBtn.disabled = false;
                    return;
                }

                try {
                    // Use fetch to send data to the backend API
                    const response = await fetch(`${API_URL}/api/videos`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            youtubeId: youtubeId,
                            uploaderId: user.id 
                        }),
                    });

                    if (!response.ok) {
                        // Handle server errors
                        throw new Error('Server responded with an error');
                    }
                    
                    // --- Client-side coin deduction ---
                    // Ideally, this should be handled by the backend to prevent cheating.
                    user.coins -= UPLOAD_COST;
                    localStorage.setItem('bb_user', JSON.stringify(user));
                    updateCoinDisplay();

                    feedbackMessageEl.textContent = "Video submitted successfully!";
                    feedbackMessageEl.className = "text-green-400 text-center mt-4 font-medium h-6";

                    setTimeout(() => window.location.href = 'dashboard.html', 1500);

                } catch (error) {
                    console.error('Failed to submit video:', error);
                    feedbackMessageEl.textContent = "Submission failed. Please try again.";
                    feedbackMessageEl.className = "text-red-500 text-center mt-4 font-medium h-6";
                    submitBtn.disabled = false;
                }
            }
            
            submitBtn.addEventListener('click', handleSubmitVideo);
            updateCoinDisplay();
        });
    </script>
</body>
</html>
