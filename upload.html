<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promote Video - Bharat Boost Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <style> body { font-family: 'Inter', sans-serif; background-color: #f8f9fa; } </style>
</head>
<body>

    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="bg-red-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm">BB</div>
                <h1 class="text-lg font-bold text-gray-800">Bharat Boost Hub</h1>
            </div>
            <div class="flex items-center space-x-4">
                <span class="text-gray-400">...</span>
                <a href="#" class="text-gray-700 hover:text-red-600 text-sm font-medium">Logout</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
        <a href="dashboard.html" class="inline-flex items-center text-gray-600 hover:text-gray-900 mb-6">
            <span class="material-symbols-outlined">arrow_back</span>
            <span class="ml-1">Back to Dashboard</span>
        </a>

        <div class="bg-white p-8 rounded-lg shadow-md max-w-2xl mx-auto">
            <div class="text-center">
                <h2 class="text-2xl font-bold text-gray-800">Promote Your Video</h2>
                <p class="text-gray-500 mt-2">Enter the URL of the YouTube video you want to promote.</p>
            </div>
            
            <form id="promotion-form" class="mt-8 space-y-6">
                <div>
                    <label for="video-url" class="block text-sm font-medium text-gray-700 mb-1">YouTube Video URL</label>
                    <input type="text" id="video-url" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="https://www.youtube.com/watch?v=..." required>
                </div>
                
                <div id="video-preview" class="hidden aspect-video bg-gray-200 rounded-lg overflow-hidden">
                    <!-- Iframe preview will be inserted here -->
                </div>

                <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg font-bold hover:bg-red-700 transition-all">
                    Submit Video for Promotion
                </button>
            </form>
        </div>
    </main>

    <script>
        const promotionForm = document.getElementById('promotion-form');
        const videoUrlInput = document.getElementById('video-url');
        const videoPreview = document.getElementById('video-preview');

        videoUrlInput.addEventListener('input', () => {
            const url = videoUrlInput.value;
            const videoId = getYouTubeVideoId(url);
            if (videoId) {
                videoPreview.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${videoId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>`;
                videoPreview.classList.remove('hidden');
            } else {
                videoPreview.classList.add('hidden');
            }
        });

        promotionForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const videoUrl = videoUrlInput.value.trim();
            const videoId = getYouTubeVideoId(videoUrl);

            if (!videoId) {
                alert('Please enter a valid YouTube video URL.'); return;
            }
            const promotedVideos = JSON.parse(localStorage.getItem('promotedVideos')) || [];
            if (!promotedVideos.includes(videoUrl)) {
                promotedVideos.push(videoUrl);
                localStorage.setItem('promotedVideos', JSON.stringify(promotedVideos));
                alert('Video submitted successfully!');
            } else {
                alert('This video has already been submitted.');
            }
            window.location.href = 'dashboard.html';
        });

        function getYouTubeVideoId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
    </script>
</body>
</html>
