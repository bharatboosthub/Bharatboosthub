<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>BharatBoostHub | Boost YouTube Views & Subscribers</title>
    <meta name="description" content="Promote your YouTube videos with BharatBoostHub. Earn coins by watching videos from the community and use them to get more views, likes, and subscribers for your own channel. Start your campaign today!">
    <meta name="keywords" content="youtube promotion, boost youtube views, get more subscribers, video promotion, youtube marketing, increase youtube views, BharatBoostHub">
    <meta name="author" content="BharatBoostHub">
    <link rel="canonical" href="https://your-domain.com/index.html"> <!-- Replace with your actual domain -->

    <!-- Open Graph Meta Tags (for social media sharing, e.g., Facebook, LinkedIn) -->
    <meta property="og:title" content="BharatBoostHub | Boost YouTube Views & Subscribers">
    <meta property="og:description" content="Earn coins and promote your YouTube videos to a real audience. Get more views, likes, and subscribers with our community-driven platform.">
    <meta property="og:image" content="https://your-domain.com/images/social-preview.jpg"> <!-- Replace with a URL to a preview image -->
    <meta property="og:url" content="https://your-domain.com/index.html"> <!-- Replace with your actual domain -->
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="BharatBoostHub | Boost YouTube Views & Subscribers">
    <meta name="twitter:description" content="Promote your YouTube videos to a real audience. Get more views, likes, and subscribers with our community-driven platform.">
    <meta name="twitter:image" content="https://your-domain.com/images/social-preview.jpg"> <!-- Replace with a URL to a preview image -->

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Stylesheets and Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>

    <!-- JSON-LD Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "BharatBoostHub",
      "url": "https://your-domain.com",
      "logo": "https://your-domain.com/images/logo.png",
      "description": "A community-driven platform for YouTube creators to promote their videos and grow their channels by earning and spending coins.",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer support",
        "email": "support@your-domain.com"
      },
      "sameAs": [
        "https://www.facebook.com/your-profile",
        "https://www.twitter.com/your-profile",
        "https://www.instagram.com/your-profile"
      ]
    }
    </script>
</head>
<body class="bg-gray-50">
    <main class="min-h-screen flex flex-col items-center justify-center p-4 text-center">
        <header>
            <div class="mb-8">
                <!-- Added alt text for accessibility and SEO -->
                <i class="fas fa-rocket text-7xl text-indigo-600" role="img" aria-label="Rocket icon"></i>
            </div>
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800">
                Welcome to <span class="text-indigo-600">BharatBoostHub</span>
            </h1>
            <p class="mt-4 text-lg text-gray-600 max-w-2xl">
                Amplify your YouTube presence. Watch videos from the community, earn coins, and use them to promote your own content.
            </p>
        </header>
        <nav class="mt-10 flex flex-col sm:flex-row items-center gap-4" aria-label="Main navigation">
            <a href="login.html" class="w-full sm:w-auto bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-lg text-center">
                Login
            </a>
            <a href="register.html" class="w-full sm:w-auto bg-white text-indigo-600 font-bold py-3 px-8 rounded-lg hover:bg-gray-100 transition duration-300 shadow-lg border border-gray-200 text-center">
                Register
            </a>
        </nav>
    </main>

    <!-- 
        This script will check if the user is already logged in.
        If they are, it will redirect them straight to the dashboard
        to avoid making them log in again.
    -->
    <script type="module">
        try {
            const { supabase } = await import('./js/supabase.js');
            
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                window.location.href = 'dashboard.html';
            }
        } catch (error) {
            console.warn("Supabase not configured yet. This is normal during setup.");
        }
    </script>
</body>
</html>
